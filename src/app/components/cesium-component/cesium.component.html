<rux-container>
  <div slot="header">
    <header part="container">
      <slot name="app-meta">
        <div class="app-meta" part="app-meta" style="align-items: baseline">
          <div
            class="app-info-wrapper"
            style="display: flex; align-items: flex-end; gap: 0.5rem"
          >
            <h1
              class="app-name"
              style="
                margin-bottom: var(--spacing-0, 0rem);
                margin-top: var(--spacing-0, 0rem);
                font-size: var(--font-heading-1-font-size, 2.125rem);
                font-weight: var(--font-heading-1-font-weight, 400);
                letter-spacing: var(--font-heading-1-letter-spacing, 0.0025em);
                line-height: var(--font-heading-1-line-height, calc(40 / 34));
                color: white;
              "
            >
              {{ appTitle }}
            </h1>
            <span
              class="app-version"
              style="
                display: inline-block;
                font-size: var(--font-heading-6-font-size, 1.125rem);
                font-weight: var(--font-heading-6-font-weight, 300);
                letter-spacing: var(--font-heading-6-letter-spacing, 0em);
                line-height: var(--font-heading-6-line-height, calc(24 / 18));
                color: white;
              "
              >{{ appVersion }}</span
            >
          </div>
        </div>
      </slot>
    </header>
  </div>
  <div slot="tab-bar">
    <rux-tabs id="tab-set-shell" small="">
      <rux-tab id="tab-globe">
        <rux-icon-public size="normal"></rux-icon-public>
        <span class="rux-icon-text">Globe</span>
      </rux-tab>
      <rux-tab id="tab-settings">
        <rux-icon-settings size="normal"></rux-icon-settings>
        <span class="rux-icon-text">Settings</span>
      </rux-tab>
    </rux-tabs>
  </div>
  <rux-tab-panels aria-labelledby="tab-set-shell">
    <rux-tab-panel aria-labelledby="tab-globe">
      <rux-container>
        <div
          style="
            padding: 1vw;
            border: rgba(255, 255, 255, 0.15) dashed 1px;
            font-family: monospace;
          "
        >
          <div
            style="
              width: 100%;
              height: 70vh;
              min-height: 200pt;
              min-width: 200pt;
            "
          >
            <div class="cesiumContainer" id="cesium"></div>
          </div>
        </div>
      </rux-container>
    </rux-tab-panel>
    <rux-tab-panel aria-labelledby="tab-settings">
      <rux-container>
        <div
          style="
            padding: 1vw;
            border: rgba(255, 255, 255, 0.15) dashed 1px;
            font-family: monospace;
            height: 70vh;
          "
        >
          <div style="margin: 5px; width: 50%"></div>
        </div>
      </rux-container>
    </rux-tab-panel>
  </rux-tab-panels>
</rux-container>
